<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    用户名 <input type="text" name="user">
    <br>
    密码 <input type="password" name="pwd">
    <br>
    验证码 <input type="text" name="code"> <span><img src="/code/" onclick="changeImg(this);"></span>
    <input type="submit" value="登陆"><span>{{ msg }}</span>
</form>
</body>
<script>
        function changeImg(ths) {
            ths.src = ths.src + '?';
        }
    </script>
</html>
